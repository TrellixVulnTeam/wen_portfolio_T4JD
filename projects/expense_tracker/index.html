<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense-tracker</title>
    <script
      src="https://kit.fontawesome.com/4d9a4d7f8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="body-container">
      <h2>expense Tracker</h2>
      <div class="container">
        <h4>YOUR BALANCE / 總支出</h4>
        <h1 id="balance"></h1>
      </div>
      <div class="inc-exp-container">
        <div>
          <h4>Income / 收入</h4>
          <p id="money-plus" class="money plus"></p>
        </div>
        <div>
          <h4>Expense / 花費</h4>
          <p id="money-minus" class="money minus"></p>
        </div>

        <h3>Histor / 花費紀錄</h3>
        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash <span>$400</span>
            <button class="delete-btn">x</button>
          </li>
          <li class="plus">
            Cash <span>$400</span>
            <button class="delete-btn">x</button>
          </li> -->
        </ul>
        <h3>Add new transaction / 記筆帳吧</h3>
        <form action="submit" id="form">
          <div class="form-control">
            <label for="text">Text / 說明</label>
            <input type="text" id="text" placeholder="Enter text..." />
          </div>

          <div class="form-control">
            <label for="amount"
              >Amount / 總額<br />
              <span>(- 支出, + 收入)</span></label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn" id="add">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
